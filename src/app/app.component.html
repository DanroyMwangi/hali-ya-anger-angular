<div class="bg-purple-800 h-screen w-full flex items-center justify-center select-none" *ngIf="!weatherResponse">
    <div role="status" class="flex flex-col items-center justify-center">
        <svg aria-hidden="true" class="inline w-8 h-8 text-purple-200 animate-spin dark:text-purple-600 fill-purple-600 dark:fill-gray-300" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>

        <span class="sr-only">Loading...</span>

<div class="bg-purple-800 h-screen w-full flex items-center justify-center select-none" *ngIf="weatherResponse">
    <div class="w-1/2 h-5/6 lg:w-1/4 bg-blue-400 rounded-lg flex flex-col relative shadow-lg shadow-purple-950">
        <div class="top-container rounded-t-lg h-1/3 w-full overflow-hidden relative">
            <div class="relative z-10 brightness-[0.6] w-full h-full">
                <img *ngIf="weatherResponse.main.temp > 20; elseBlock" src="./../assets/day.jpg" alt="" class="w-full h-full object-cover">
                <img #elseBlock src="./../assets/night.jpg" alt="" class="w-full h-full object-cover">
            </div>
            <div class="absolute top-0 items-center h-full w-full flex justify-center z-30">
                <div class="flex flex-col">
                    <span class="text-white font-bold text-5xl">
                        {{ weatherResponse.name }}
                    </span>
                    <span class="mt-2 text-white text-center font-bold text-3xl">
                    {{ weatherResponse.main.temp }} <sup>0</sup>C
                </span>
                </div>
                
            </div>
        </div>
        <div class="bottom-container h-2/3 w-full p-10 bg-blue-600 rounded-b-lg flex flex-col justify-around">
            <div class="temperatures flex flex-row justify-between">
                <div class="min-temperature w-1/2 flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <img src="./../assets/cold.png" alt="" class="w-20">
                        <span class="text-lg text-center text-white">
                            min: {{ weatherResponse.main.temp_min }}<sup>0</sup>C
                        </span>
                    </div>
                </div>
                <div class="min-temperature w-1/2 flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <img src="./../assets/hot.png" alt="" class="w-20">
                        <span class="text-lg text-center text-white">
                            max: {{ weatherResponse.main.temp_max }}<sup>0</sup>C
                        </span>
                    </div>
                </div>
            </div>
            <div class="others flex flex-row justify-between">
                <div class="humidity w-1/2 flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <img src="./../assets/humidity.png" alt="" class="w-20">
                        <span class="text-lg text-center text-white">
                            humidity: {{ weatherResponse.main.humidity }}
                        </span>
                    </div>
                </div>
                <div class="wind w-1/2 flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <img src="./../assets/wind.png" alt="" class="w-20">
                        <span class="text-lg text-center text-white">
                            speed: {{ weatherResponse.wind.speed }} km/hr
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
