<div class="bg-purple-800 h-screen w-full flex items-center justify-center select-none">
    <div class="w-1/2 h-5/6 lg:w-1/4 bg-blue-400 rounded-lg flex flex-col relative shadow-lg shadow-purple-950">
        <div class="top-container rounded-t-lg h-1/3 w-full overflow-hidden relative">
            <div class="relative z-10 brightness-[0.6] w-full h-full">
                <img src="./../assets/day.jpg" alt="" class="w-full h-full object-cover">
            </div>
            <div class="absolute top-0 items-center h-full w-full flex justify-center z-30">
                <div class="flex flex-col">
                    <span class="text-white font-bold text-5xl">
                        Nairobi
                    </span>
                    <span class="mt-2 text-white text-center font-bold text-3xl">
                    30<sup>0</sup> C
                </span>
                </div>
                
            </div>
        </div>
        <div class="bottom-container h-2/3 w-full p-10 bg-blue-600 rounded-b-lg flex flex-col justify-around">
            <div class="temperatures flex flex-row justify-between">
                <div class="min-temperature w-1/2 flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <img src="./../assets/cold.png" alt="" class="w-20">
                        <span class="text-lg text-center text-white">
                            min: {{ min }}
                        </span>
                    </div>
                </div>
                <div class="min-temperature w-1/2 flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <img src="./../assets/hot.png" alt="" class="w-20">
                        <span class="text-lg text-center text-white">
                            max: {{ max }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="others flex flex-row justify-between">
                <div class="humidity w-1/2 flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <img src="./../assets/humidity.png" alt="" class="w-20">
                        <span class="text-lg text-center text-white">
                            humidity: {{ min }}
                        </span>
                    </div>
                </div>
                <div class="wind w-1/2 flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <img src="./../assets/wind.png" alt="" class="w-20">
                        <span class="text-lg text-center text-white">
                            speed: {{ max }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
